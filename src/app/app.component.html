<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->
<div class="note-container">
    <mat-expansion-panel class="note-expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Take a note
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <div class="note-form">
      <mat-form-field>
        <input matInput name="text" placeholder="Title"  [(ngModel)]="note.title">
      </mat-form-field>
  
      <mat-form-field>
        <textarea matInput name="text" placeholder="Text" [(ngModel)]="note.text"></textarea>
      </mat-form-field>
    </div>
    <button mat-button (click)="addNote()">Done</button>
    </mat-expansion-panel>  
  </div>
  
  <div class="notes-card-container">
    <mat-list *ngFor="let note of noteArray">
      <mat-list-item>
          <mat-card>
              <mat-card-title>{{note.title}}</mat-card-title>
              <mat-card-content>{{note.text}}</mat-card-content>
            </mat-card>
      </mat-list-item>
    </mat-list>  
  </div>





<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
